<div class="row my-3">
    <div class="col-md-6">
        <h1 class="text-info">Blog</h1>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showForm()" class="btn btn-outline-success rounded-circle">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</div>

<div class="row" *ngIf="display">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="title">Label</label>
            <input type="text" [(ngModel)]="myArticle.title" class="form-control text-capitalize" id="title" placeholder="Article title...">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea [(ngModel)]="myArticle.body" id="body" rows="4" class="form-control text-capitalize" placeholder="Article body...">
            </textarea>
        </div>
        <button *ngIf="!editable" (click)="persistArticle()" class="btn btn-block btn-primary"><i class="fa fa-send mr-2"></i>New article</button>
        <button *ngIf="editable" (click)="updateArticle()" class="btn btn-block btn-warning"><i class="fa fa-refresh mr-2"></i>Update article</button>
    </div>
</div>

<div class="row my-2">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td scope="row">{{ article.title }}</td>
                    <td>{{ article.body }}</td>
                    <td class="text-right" nowrap>
                        <button class="btn btn-warning btn-sm mx-2" (click)="editArticle(article)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-dark btn-sm" (click)="deleteArticle(article.id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
